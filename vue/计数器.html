<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="app">
        <!--<input type="text" v-model="msg"/>-->
        <!--{{msg}}-->
        <button @click="fn">click</button>
        当前点击多少次:{{msg}}
    </div>
<script src="vue.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data:{
            msg:0
        },
        methods:{
            fn:function(){
                this.msg++;
            }
        }

    });





</script>
</body>
</html>
