<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="cart">
    <table id="tbl">
        <thead>
        <tr>
            <th></th>
            <th>商品图片</th>
            <th>商品信息</th>
            <th>赠送</th>
            <th>商品金额</th>
            <th>商品数量</th>
            <th>总金额</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="product-list">
        <tr v-for="product in productlist">
            <td><input type="checkbox" v-model="cart" :value="product"></td>
            <td><img :src="product.productImg" alt="" width="100"></td>
            <td>{{product.productName}}</td>
            <td>
                <ul>
                    <li v-for="part in product.parts">{{part.partsName}}</li>
                </ul>
            </td>
            <td class="price">{{product.productPrice}}</td>
            <td>
                <button class="sub" @click="product.productQuentity==0?0:product.productQuentity--">-</button>
                <input type="text" :value="product.productQuentity">
                <button @click="product.productQuentity++">+</button>
            </td>
            <td class="total-price">{{product.productPrice * product.productQuentity}}</td>
            <td>
                <a href="javascript:;" class="del">删除</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr><td colspan="6">
        </td>
            <td>
                总计：<span id="total">{{totalPrice}}</span>
            </td>
            <td>
                <button>结账</button>
            </td>
        </tr></tfoot>
    </table>
</div>
<script src="vue.js"></script>
<script src="axios.min.js"></script>
<script>
    var vm = new Vue({
        el:'#cart',
        data:{
            msg:'123',
            productlist:[],
            cart:[]
        },
        mounted:function(){
            var _this = this;
            axios.get('cart.json').then(function(res){
                _this.productlist = res.data.result.productList;
            });
        },
        computed:{
            totalPrice:function(){
                var total = 0;
                this.cart.forEach(function(val){
                    total += val.productPrice * val.productQuentity;
                })

                return total;
            }
        }
    });
</script>
</body>
</html>
