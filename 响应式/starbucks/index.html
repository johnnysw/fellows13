<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div id="header">
        <div id="menu">
            <img src="img/menu_icon.svg" alt=""/>
            <span>菜单</span>
        </div>
        <div id="logo">
            <a href="#">
                <img src="img/logo.svg" alt=""/>
            </a>
        </div>
        <div id="login">
            <span>星享俱乐部</span>
            <div>
                <a href="#">登录</a>
                或
                <a href="#">注册</a>
            </div>
        </div>

    </div>
    <div id="banner">
        <a href="#">
            <img class="banner1" src="img/banner1.jpg" alt=""/>
            <img class="banner2" src="img/banner2.jpg" alt=""/>
            <span>了解更多</span>
        </a>
    </div>
    <div id="rewards-box">
        <div id="rewards">
            <div id="rewards-mark">
                <p>星享卡</p>
                <img src="img/rewards_logo.svg" alt=""/>
            </div>
            <div id="rewards-content">
                <p class="con-title">星享俱乐部</p>
                <p class="con-txt">开启您的星享之旅，星星越多、会员等级越高、好礼越丰富</p>
                <div class="con-btns">
                    <a href="#" class="login-btn">登录</a>
                    <a href="#" class="register-btn">注册</a>
                    <a href="#" class="more-btn">了解更多&gt;&gt;</a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
