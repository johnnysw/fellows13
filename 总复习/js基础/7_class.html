<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal{
        constructor(name, age){
            this.name = name;
            this.age = age;
        }
        shout(){
            return this.name + ' miaomiao';
        }
    }

    class Cat extends Animal{
        constructor(name, age){
            super(name, age);
        }
    }

    var a1 = new Cat('mimiaa', 3);

    console.log(  a1.shout() );
</script>
</body>
</html>
