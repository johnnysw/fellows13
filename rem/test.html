<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css">
    <style>

        #header{
            display: flex;
            height: 1rem;
            color: #fff;
            background: rgb(33, 150, 243);
        }
        #header button{
            width: 1rem;
            height: 1rem;
            color: #fff;
        }
        #header h2{
            flex: 1;
            text-align: center;
            text-indent: -1rem;
            line-height: 1rem;
        }
        #nav,#footer{
            height: 1rem;
            color: #fff;
            background: rgb(33, 150, 243);
        }
        #nav ul,#footer ul{
            display: flex;
        }
        #nav ul li,#footer ul li{
            flex: 1;
            height: 1rem;
            text-align: center;
            line-height: 1rem;
        }
        #footer{
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <div id="header">
        <button>首页</button>
        <h2>movie</h2>
    </div>
    <div id="nav">
        <ul>
            <li>top250</li>
            <li>正在热映</li>
            <li>即将上映</li>
        </ul>
    </div>
    <div id="list">

    </div>
    <div id="footer">
        <ul>
            <li>电影</li>
            <li>音乐</li>
            <li>书籍</li>
            <li>图片</li>
        </ul>
    </div>
    <script src="rem.js"></script>
</body>
</html>
