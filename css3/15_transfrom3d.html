<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #div2{
            width: 200px;
            height: 200px;
            border:5px dotted #000;
            margin: 100px;
            -webkit-perspective: 800px;

        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            /*-webkit-transform: rotateX(30deg);*/
            /*-webkit-transform: translateZ(-50px);*/
            -webkit-transform: rotateX(45deg);
            -webkit-transform-style: preserve-3d;
        }
        #div0{
            width: 100px;
            height: 200px;
            background: #00ff00;
            /*-webkit-transform: rotateX(30deg);*/
            /*-webkit-transform: translateZ(-50px);*/
            -webkit-transform: rotateX(-60deg);
        }

    </style>
</head>
<body>
<div id="div2">
    <div id="div1">

        <div id="div0"></div>
    </div>
</div>


</body>
</html>
