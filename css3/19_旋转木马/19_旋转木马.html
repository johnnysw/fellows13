<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #stage{
            width: 1000px;
            height: 300px;
            margin: 100px auto;
            background: #cccccc;
            box-shadow: 0px 0px 2px 4px rgba(0,0,0,0.6);
            /*overflow: hidden;*/
            border:1px solid rgba(0,0,0,0.6);
            -webkit-perspective: 800px;
            -webkit-perspective-origin: center -20%;
        }
        #container{
            width: 128px;
            height: 100px;
            margin: 80px auto;
            position: relative;
            -webkit-transform-style: preserve-3d;
        }
        #container img{
            width: 128px;
            height: 100px;
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
    <div id="stage">
        <div id="container">

        </div>
    </div>

    <script>
        var oContainer = document.getElementById('container');
        var html = '';
        var x = 64/Math.tan(20*Math.PI/180) +20;
        for(var i=0; i<9;i++){
            html+='<img src="img/'+(i+1)+'.jpg" style="-webkit-transform:rotateY('+(-i*40)+'deg) translateZ('+x+'px)"/>';
        }
        oContainer.innerHTML = html;



    </script>


</body>
</html>
